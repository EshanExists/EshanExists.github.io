<!DOCTYPE html>
<html>
<head>

	<title></title>

	<style type="text/css">
		
		#hand{
			position: relative;
			width:200px;
			height:300px;
			background-image:url(drawingofHand.png);
			background-size:contain;
			background-repeat: no-repeat;
		}

		#notebook{
			position: relative;
			width:200px;
			height:300px;
			background-image:url(notebook.png);
			background-size:contain;
			background-repeat: no-repeat;
			top:450px;
		}

		#pen{
			position: relative;
			width:200px;
			height:300px;
			background-image:url(pen.png);
			background-size:contain;
			background-repeat: no-repeat;
		}

		

		.things{
			position:relative;
			display:inline-block;
			top:200px;

		}

			#background{
				width:100%;
				background-color:lightblue;
				height:1500px;
				height:2000px;

				top:0px;
			}

		
	</style>
		
</head>
<body>

	<div id="background">
<center>
	
	<div class="things" id="hand"></div>


	<a href="projects.html">
		<div class="things" id="pen"></div>
	</a>
	
	
	<a href="journal.html">
		<div id="notebook"></div>

	</a>
		
</div>

</center>

<script type="text/javascript">

	
	
	document.addEventListener("scroll", function(){
		console.log(window.scrollY)


		if (window.scrollY > 430){
			notebook.style.transition="6s"
			notebook.style.top = "900px"
		}

		if (window.scrollY > 430){
			hand.style.transition="2s"
			hand.style.top = "330px"
		}

		if (window.scrollY > 430){
			pen.style.transition="6s"
			pen.style.top = "800px"
			
		}

	})
</script>

</body>
</html>
